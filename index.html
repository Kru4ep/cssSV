<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моё резюме</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img class="avatar" src="man.jpg" alt="my photo" />

        <div class="info-text">
          <h1>Василий</h1>
          <p>I am a software engineer</p>
          <p>Я люблю путешествовать, заниматься спортом и программировать</p>

          <h4>My socials</h4>

          <a href="#">Youtube</a>
          |
          <a href="#">Telegram</a>
        </div>
      </div>

      <div class="card bg-yellow">
        <h2>Мои хобби</h2>
        <ol class="list">
          <li>Спорт</li>
          <li>Travelling</li>
        </ol>
      </div>

      <div class="card bg-green">
        <h2>Опыт работы</h2>
        <table class="table">
          <tr>
            <td>Yandex</td>
            <td>Middle Frontend</td>
            <td>2018-2020</td>
          </tr>
          <tr>
            <td>EPAM</td>
            <td>Senior Frontend</td>
            <td>2020-2022</td>
          </tr>
          <tr>
            <td>Outsource</td>
            <td>Lead Frontend</td>
            <td>2022-2023</td>
          </tr>
        </table>
      </div>

      <div class="contact">
        <h2>Связаться со мной</h2>
        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Ваше имя:</label>
              <input id="name" type="text" placeholder="Введите ваше имя" />
            </div>

            <div class="form-group">
              <label for="email">Ваш email:</label>
              <input id="email" type="text" placeholder="Введите ваш email" />
            </div>
          </div>

          <div class="form-group">
            <label for="mes">Ваше сообщение</label>
            <textarea name="" id="mes"></textarea>
          </div>

          <input class="btn" type="submit" value="Связаться" />



        </form>
      </div>
    </div>

    <div class="position">
      <div class="box"></div>
    </div>

    <div style="margin-bottom: 500px;"></div>
  </body>
</html>
